<VirtualHost *:80>
  ServerAdmin steele@osteele.com
  ServerName code.osteele.com

  DocumentRoot /var/www/code.osteele.com
  <Directory /var/www/code.osteele.com>
    Options -Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
