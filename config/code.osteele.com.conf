<VirtualHost *:80>
  ServerAdmin steele@osteele.com
  ServerName code.osteele.com

  DocumentRoot /var/www/code.osteele.com
  <Directory /var/www/code.osteele.com>
    Options -Indexes FollowSymLinks MultiViews
    AllowOverride All
    Order allow,deny
    Allow from all
  </Directory>

  ProxyPass /fingerboard http://code.osteele.com.s3-website-us-east-1.amazonaws.com/fingerboard
  ProxyPassReverse /fingerboard http://code.osteele.com.s3-website-us-east-1.amazonaws.com/fingerboard
  <Location /fingerboard>
    RequestHeader unset Authorization
  </Location>

  LogLevel warn
  ErrorLog ${APACHE_LOG_DIR}/error.log
  CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
